			<div class="col-lg-2">
			<div class="panel-heading"><h4>Status</h4></div>
           			<div class="panel-body">
					<button class="btn btn-warning" id="statusBtn" onclick="status()">Disconected</button>
				</div>
			</div>

        		<div class="col-lg-2">
        			<div class="panel-heading"><h4>Current Temp</h4></div>
           			<div class="panel-body"><h1><b><div id="temp" color="#ff0000">XX</div></b></h1></div>
        		</div>

			<div class="col-lg-2">
				<div class="panel-heading"><h4>Current Set Temp</h4></div>
				<div class="panel-body"><h1><b><div id="stemp" color="#ff0000">XX</div></b></h1></div>
			</div>

        		<div class="col-lg-2">
        			<div class="panel-heading"><h4>Temp Controls</h4></div>
				<div class="panel-body">
					<p><a class="btn btn-lg btn-danger" onclick="tup()">UP</a>
					<p><a class="btn btn-lg btn-info" onclick="tdown()">Down</a> 			 
				</div>
       			</div>

			<div class="col-lg-2">
			<div class="panel-heading"><h4>master control</h4></div>
				<div class="panel-body">
					<p><a class="btn btn-lg btn-danger" onclick="run()">RUN</a>
					<p><a class="btn btn-lg btn-info" onclick="stop()">Stop</a> 			 
				</div>
			</div>

        		<div class="col-lg-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Set Temp</h4>
					</div>
					<div class="panel-body">			
						<input type="text" placeholder="Set Temp" id="tsetter">
						<a class="btn btn-lg btn-success" onclick="tp()">Set</a>
					</div>		
				</div>
			</div>
